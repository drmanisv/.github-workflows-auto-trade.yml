name: Auto XT Future Trader

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run Bot Script
        env:
          XT_ACCESS_KEY: ${{ secrets.XT_ACCESS_KEY }}
          XT_SECRET_KEY: ${{ secrets.XT_SECRET_KEY }}
        run: |
          python auto_xt_bot.py
